name: Tests

# Run this workflow on pushes and manually
on: [push, workflow_dispatch]

jobs:
  unit-tests-and-build:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17.2

      - name: Run Tests
        run: make test

      - name: Run Test Build
        run: make build
